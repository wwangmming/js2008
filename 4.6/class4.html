        //定义一个人类Persin
        class Person {
            static location = "Beijing"
            //构造方法 实例化时自动调用  完成一些初始化的任务
            constructor(name, age, sex) {
                this.name = name
                this.age = age
                this.sex = sex
            }
            say() {
                console.log(this.name + "在拉屎并且还在吃");
            }
            static cry() {
                console.log("正在哭")
            }
        }
        // Person.cry(); //类名.静态属性（方法）//正在哭
        // console.log(Person.location)//访问类的静态属性//Beijing

        //声明一个子类Asian 继承父类Person
        class Asian extends Person {
            constructor(name, age, sex) {
                super(name, age, sex)
            }
            cry() {
                console.log(this.name + "正在哭");
            }
        }
        //定义一个类
        class Chinese extends Asian {

        }

         console.log(p1);//Chinese {name: "宋志鹏", age: 18, sex: "M"}
         p1.say()//宋志鹏在拉屎并且还在吃
         p1.cry() //宋志鹏正在哭
