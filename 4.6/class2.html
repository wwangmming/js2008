<body>
    <script>
        
         //定义一个人类Persin2
         class Person2{
            //构造方法 实例化时自动调用  完成一些初始化的任务
            constructor(name,age,sex){
                this.name = name
                this.age = age
                this.sex = sex
            }
        }
        let p1 = new Person2("songzhipeng",19,"M");
        let p2 = new Person2("zongxijing",18,"F");
        p1.say()
        p2.say()
         console.log(p1);//Person2 {name: "songzhipeng", age: 19, sex: "M"}
         console.log(p2);//Person2 {name: "zongxijing", age: 18, sex: "F"}
    </script>
</body>
