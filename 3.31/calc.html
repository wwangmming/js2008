<script>
    var Cacl2 = {
            add:function(a,b){
                return a+b;
            },
            minus:function(a,b){
                return a-b;
            },
            multi:function(a,b){
                return a*b;
            },
            divi:function(a,b){
                return a/b;
            }
        };
        var a = 100;
        var b = 200;
        console.log(Cacl2.add(a,b));
        console.log(Cacl2.minus(a,b));
        console.log(Cacl2.multi(a,b));
        console.log(Cacl2.divi(a,b));
</script>
